<div class="modal-header">
    <h3 class="modal-title">Add New Project</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="newProjectForm">
      <div class="form-group">
        <label for="newProjectTitle" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" placeholder="Enter New Title" required data-ng-model="newProject.project.title">
        </div>
      </div>
      <div class="form-group">
        <label for="userId" class="col-sm-2 control-label">User</label>
        <div class="col-sm-10">
          <select name="userId" data-ng-options="user._id as user.fullName() for user in newProject.users" class="form-control" data-ng-model="newProject.project.user" id="userId"></select>
        </div>
      </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-info" type="button" data-ng-click="newProject.close()" data-ng-disabled="newProjectForm.$invalid">Save</button>
    <button class="btn btn-danger" type="button" data-ng-click="newProject.dismiss()">Cancel</button>
</div>
